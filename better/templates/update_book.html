<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>

        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>

        <label>Description:</label>
        <textarea name="description">{{ book.description }}</textarea><br>

        <label>Published Year:</label>
        <input type="number" name="published_year" value="{{ book.published_year }}"><br>

        <label>Genre:</label>
        <input type="text" name="genre" value="{{ book.genre }}"><br>

        <label>Book Cover:</label>
        <input type="file" name="cover_image" accept=".jpg, .jpeg, .png, .gif"><br>

        <button type="submit">Update Book</button>
    </form>

    {% if book.cover_image %}
    <p>Current cover:</p>
    <img src="{{ url_for('static', filename='images/' + book.cover_image) }}" width="150">
    {% endif %}

    {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
    {% endif %}
</body>
</html>
