<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-700">
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="/" class="text-xl font-semibold text-blue-600">Library</a>
        <div class="space-x-4">
          <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="/login" class="text-gray-700 hover:text-blue-600">Login</a>
          <a href="/register" class="text-gray-700 hover:text-blue-600">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto pt-20 px-4">
      {% block content %}
      {% endblock %}
  </div>
</body>

</html>
